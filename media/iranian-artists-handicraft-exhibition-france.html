<script type="application/json" id="relayStore">[{"id":"a197d1fb31556ae3581eb7f7691be1db","value":{"data":{"post":{"title":{"primary":"حضور هنرمندان ایرانی در نمایشگاه صنایع دستی فرانسه","extra":null},"_id":"5ce7ece0dd58674a361408d2","typeName":"blog","url":"http://www.karnaval.ir/blog/iranian-artists-handicraft-exhibition-france","categories":[{"title":"اخبار گردشگری","url":"http://www.karnaval.ir/blog/category/travel-news","id":"Q2F0ZWdvcnk6NTkyMmRiZGQyZTdjY2ZhNDRkMmExMmQ1"}],"user":{"name":"بهاره","family":" فلاح","bio":"خوب که فکر می کنم، می بینم سال ها پیش که راهم به سوی گردشگری کج شد، هنوز آن قدر درباره اش نمی دانستم. خیلی از ما انتخاب رشته مان در دانشگاه اتفاقی بوده اما راستش را بخواهید برای من شیرین ترین اتفاق دنیا بود که اگر نبود آن را تا مقاطع بالاتر در دانشگاه ادامه نمی دادم. گردشگری مرا به آرزوی کودکی ام نزدیک کرد؛ همان کوله پشتی قرمز رویاهایم که تمام دنیا را با آن می گشتم. این رشته دریچه ای تازه شد و دنیا را جور دیگری نشانم داد. در این میان در پی راهی بودم برای به اشتراک گذاشتن دانسته هایم با دیگران و استفاده از آنها برای آبادانی وطنم.\nتصورش را بکنید، در جامعه ای که بیشتر به ویرانی ایران باور دارند تا آبادانی اش، گذارم به کارناوال افتاد. من در کارناوال خلاف جهت رودخانه شنا کردن را یاد گرفتم ؛ دویدن بر خلاف جهت وزش بادهای سهمگین؛ ایمان به هدفی که بند بند وجودم را فرا گرفته و باور به آنچه انجام می دهم.\nکارناوال همان تغییر بزرگ زندگی ام شد؛ بهتر بگویم تمام زندگی ام. آنچه که اینجا از من می بینید نه حاصل ساعت ها کار روزمره مثل همه که حاصل ساعت ها عشق و تلاش و بودن در خانواده دوم من است. حاصل ایمان به تحقق باورهای مان.","avatarUrl":"https://media.karnaval.ir/uploads/user/profile_591300992e7c70c0cad49a71.jpg","url":"http://www.karnaval.ir/author/bahaar1989","roleText":"نویسنده ارشد کارناوال","id":"VXNlcjo1OTEzMDA5OTJlN2M3MGMwY2FkNDlhNzE="},"updatedAtJ":"03 خرداد 1398","publishDateJ":"03 خرداد 1398","userRates":[],"content":[{"id":"qKm8LMt0GkZxlKcn","name":"تب اول","icon":null,"content":[{"__typename":"PostContentText","id":"bc3b26f8-8274-4f6a-943e-8ac3a29ec474","textContent":"<p>به نقل از پایگاه اطلاع رسانی میراث آریا،&nbsp;پویا محمودیان -معاون صنایع&zwnj;دستی و هنرهای سنتی- گفت:</p>\n<blockquote>\n<p>با پیگیری&zwnj;ها و حمایت مادی و معنوی این معاونت، برای اولین بار 10 هنرمند شاخص ایران در نمایشگاه &laquo;فاین کرفت&raquo; (Fine Craft) فرانسه در شهر پاریس حضور یافتند.</p>\n</blockquote>\n<p>وی با اعلام این خبر افزود:</p>\n<blockquote>\n<p>این نخستین بار است که هنرمندان صنایع&zwnj;دستی ایران در نمایشگاه مهم و جهانی فاین کرفت شرکت می&zwnj;کنند و این موضوع در شرایط حال حاضر کشور و اعمال تحریم&zwnj;های ناعادلانه به ایران، بسیار حائز اهمیت است.</p>\n</blockquote>\n<p>معاون صنایع&zwnj;دستی در ادامه توضیح داد:</p>\n<blockquote>\n<p>از زمانی که موضوع حضور صنایع&zwnj;دستی ایران در این نمایشگاه مطرح شد، جلسات متعددی بین معاونت صنایع&zwnj;دستی، هماهنگ&zwnj;کننده نمایشگاه و انجمن سفال و سرامیک برای انجام اقدامات لازم و برنامه&zwnj;ریزی&zwnj;های حضوری قوی و منسجم برگزار شد.</p>\n</blockquote>\n<p>او خاطرنشان کرد:</p>\n<blockquote>\n<p>ما تلاش کردیم در این نمایشگاه که فضای رایگان در اختیار داشتیم، قدرت و زیبایی بی&zwnj;نظیر صنایع&zwnj;دستی ایران را به جهانیان نشان دهیم، و به همین منظور جلساتی با سفیر ایران در فرانسه به&zwnj;منظور تشریح اهمیت حضور هنرمندان ایرانی در این رویداد هنری نیز برگزار شد.</p>\n</blockquote>\n<p>وی گفت:</p>\n<blockquote>\n<p>بر اساس هماهنگی&zwnj;های انجام&zwnj;شده، مقرر شده بود آثار ایرانی به دلیل نفیس و فاخر بودن، با وزن تقریبی 430 کیلوگرم، با استفاده از ایرلاین داخلی ماهان به شهر پاریس ارسال شود، اما به دلیل اعمال تحریم&zwnj;ها این امکان از دست رفت، معاونت صنایع&zwnj;دستی به&zwnj;دلیل اهمیت موضوع و بنا بر احساس وظیفه، با یکی از ایرلاین&zwnj;های کشور قطر وارد مذاکره شد.</p>\n</blockquote>\n<p>معاون صنایع&zwnj;دستی بیان کرد:</p>\n<blockquote>\n<p>درنهایت پس از انجام مذاکرات و حصول نتیجه لازم، این معاونت هزینه ارسال آثار هنرمندان ایرانی را تقبل کرد، ترخیص آثار را رایزن فرهنگی ایران در پاریس بر عهده گرفت و خوشبختانه صنایع&zwnj;دستی فاخر ایرانی به&zwnj;سلامت راهی نمایشگاه شدند.</p>\n</blockquote>\n<p>محمودیان اظهار داشت:</p>\n<blockquote>\n<p>در این نمایشگاه که روز 1 خرداد با حضور سفیر ایران در فرانسه و رایزن فرهنگی ایران در پاریس افتتاح شد، گوشه&zwnj;ای از اصالت، زیبایی و قدرت صنایع&zwnj;دستی ایران به نمایش درآمده است، بر اساس گزارش&zwnj;ها آثار ایرانی در این نمایشگاه با استقبال بسیار زیادی همراه بوده است و برگزارکنندگان این رویداد فرهنگی و هنری نیز از حضور هنرمندان و آثار ایرانی استقبال کرده&zwnj;اند.</p>\n</blockquote>\n<p>معاون صنایع&zwnj;دستی و هنرهای سنتی ادامه داد:</p>\n<blockquote>\n<p>هماهنگی&zwnj;های لازم برای حضور 10 هنرمند ایرانی در این نمایشگاه نیز بر عهده معاونت صنایع&zwnj;دستی بود، تسهیل و تسریع اخذ ویزا برای این هنرمندان پس از رایزنی&zwnj;های متعدد معاونت صنایع&zwnj;دستی با مسئولان مربوطه انجام شد.</p>\n</blockquote>\n<p>وی اضافه کرد:</p>\n<blockquote>\n<p>مهدی شیراحمدی، نیما نصیری، محمد بهابادی، محمدرضا خلجی، نفیسه خلج، کوروش آریش، بهزاد اژدری، محمدعلی سجادی، محسن توحیدی و هیربد همت آزاد، 10 هنرمندی هستند که در رشته&zwnj;های سفال و سرامیک، فلز، میناکاری و ... در این نمایشگاه حضور دارند.</p>\n</blockquote>\n<p>محمودیان گفت:</p>\n<blockquote>\n<p>بسیاری از علاقه&zwnj;مندان و بازدیدکنندگان از این نمایشگاه، آثار ایرانی را به&zwnj;دلیل اصالت و خلاقیت موردتوجه ویژه قرار داده&zwnj;اند، نمایشگاه فاین کرفت در خیابان شانزلیزه شهر پاریس و در محل برگزاری بسیاری از نمایشگاه&zwnj;های معتبر، برپا شده است.</p>\n</blockquote>\n<p>معاون صنایع دستی همچنین از همکاری ها و حمایت های دکتر قاسمی -سفیر جمهوری اسلامی ایران در فرانسه- برای برگزاری هر چه بهتر این نمایشگاه و حضور در مراسم افتتاحیه قدردانی کرد. وی با تقدیر از زحمات و همکاری های دکتر کامیاب -رایزن فرهنگی کشورمان در فرانسه-، دکتر پاکدامن -مدیرکل دیپلماسی وزارت خارجه- و دکتر کیانی -مدیرکل فرهنگی وزارت فرهنگ و ارتباطات- برای همکاری در جهت هر چه باشکوه تر برگزار شدن نمایشگاه فاین کرفت، ادامه داد:</p>\n<blockquote>\n<p>بدون تردید اگر همکاری نامبردگان نبود نمی توانستیم این&nbsp; نمایشگاه را با این ابعاد در فرانسه برگزار کنیم.</p>\n</blockquote>\n<p>وی در پایان ابراز امیدواری کرد که با ادامه این همکاری ها در آینده ای نزدیک نیز بتوانیم با حضور قدرتمند صنایع دستی ایران به عنوان سفیر فرهنگی کشورمان در نمایشگاه هایی از&nbsp; این دست حضور پیدا کنیم.</p>","next":null},{"__typename":"PostContentAdvertise","id":"-2","items":[{"title":"رزرو هتل","icon":"fa-bed","link":"https://www.iranhotelonline.com"},{"title":"تصاویر کاربران","icon":"fa-camera","link":"https://www.karnaval.ir/photos/fresh"},{"title":"نقشه و مسیریابی","icon":"fa-map-marker","link":"https://www.karnaval.ir/map"}],"next":null},{"__typename":"PostContentImage","id":"41697c7d-2fa9-44f9-9978-9fd2ca5d0455","imageContent":[{"id":"SW1hZ2VPYmplY3Q6MjAxNC0xMjgweC0yMDE1MDkwOV9yZXZlbGF0aW9uc18xMjEuanBlZy3ZhtmF2KfbjNi02q/Yp9mHINmB2KfbjNmGINqp2LHZgdiqINmB2LHYp9mG2LPZhy0yMDE5MDU=","url":"https://media.karnaval.ir/uploads/2019/05/2014-1280x-20150909_revelations_121.jpeg","alt":"نمایشگاه فاین کرفت فرانسه","photographer":""},{"id":"SW1hZ2VPYmplY3Q6MjlmNzZhNDUtODU3ZC00MWQ1LTk0ZGEtZDdkYmYwYzMyYTNhLmpwZy3ZhtmF2KfbjNi02q/Yp9mHINmB2KfbjNmGINqp2LHZgdiqINmB2LHYp9mG2LPZhy0yMDE5MDU=","url":"https://media.karnaval.ir/uploads/2019/05/29f76a45-857d-41d5-94da-d7dbf0c32a3a.jpg","alt":"نمایشگاه فاین کرفت فرانسه","photographer":""}],"separateTile":false,"tile":false,"tilePadding":"1","tileStyle":"2","next":null},{"__typename":"PostContentAdvertise","id":"-3","items":[{"title":"بلیط هواپیما","icon":"fa-plane","link":"https://airplaneticket.ir/booking-airline-tickets.html"},{"title":"هتل های مشهد","icon":"fa-bed","link":"https://www.iranhotelonline.com/hotels/Mashhad/"},{"title":"تور کیش ارزان","icon":"fa-ship","link":"https://keysafar.com/tour-iran-kish"}],"next":null},{"__typename":"PostContentText","id":"de0f6990-8f03-42e5-a09d-09965c66f292","textContent":"<p>اخبار روز گردشگری را در <span style=\"color: #008000;\"><strong><a style=\"color: #008000;\" href=\"https://www.karnaval.ir\" target=\"_blank\" rel=\"noopener\">کارناوال</a> </strong></span>دنبال کنید.</p>","next":null}]}],"locations":[],"relatedPosts":{"edges":[{"node":{"id":"UG9zdDo1Y2U5MjE2MmRkNTg2N2MzN2E
